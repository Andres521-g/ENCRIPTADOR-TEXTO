<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <div class="encriptar">
           <textarea 
           name="texto"
           class="texto" 
           id="texto" 
           cols="30" 
           rows="10" 
           placeholder="Ingresa el texto aqui"

           ></textarea>


        <div class="terminos">
            <p>solo letras minusculas y sin acentos.</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input type="button" class="btn-descriptar" value="descriptar" onclick="desencriptar()"
            />
        </div>
    </div>
    <div class="encriptado">
        <img src="img/Muñeco.png" alt="" id="Muñeco"/>
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar

            </p>
            
    </div>
    </div>
</body>
<script src="script.js"></script>  
</html>
